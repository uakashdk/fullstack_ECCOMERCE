<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Broken Heart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -50px;
            left: 0;
        }
        
        .heart::after {
            left: 50px;
            top: 0;
        }
        
        .broken {
            position: absolute;
            width: 8px;
            height: 100px;
            background-color: #000;
            left: 45px;
            transform: rotate(15deg);
            z-index: 1;
            animation: crack 1s infinite;
        }

        .broken::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 100px;
            background-color: #000;
            transform: rotate(-30deg);
            left: -15px;
            top: -10px;
        }

        /* Animation for pulsing effect */
        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Animation for crack movement */
        @keyframes crack {
            0%, 100% {
                transform: rotate(15deg) translateY(0);
            }
            50% {
                transform: rotate(15deg) translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="broken"></div>
    </div>
</body>
</html>
